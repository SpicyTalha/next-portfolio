name: Build and Deploy Preview

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

env:
    ENVIRONMENT_NAME: preview

jobs:
    BuildAndTestFrontend:
        name: Build and Test Frontend
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request' || github.event_name == 'push'
        outputs:
            should-deploy: ${{ github.event_name == 'push' }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Enable Corepack
              run: corepack enable

            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

    DeployFrontendToS3:
        name: Deploy Frontend to S3
        needs: BuildAndTestFrontend
        if: github.event_name == 'push'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.PREVIEW_AWS_ACCESS_KEY }}
                  aws-secret-access-key: ${{ secrets.PREVIEW_AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Enable Corepack
              run: corepack enable

            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Deploy to S3
              run: |
                  aws s3 sync ./dist s3://spicyportfolio --delete
